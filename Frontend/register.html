<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Spring Security</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Frontend/css/register.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-title text-center mb-5">
        <h2 class="mb-2">Create Account</h2>
        <p class="text-muted">Join Spring Security today</p>
      </div>

      <form action="register" method="POST" class="needs-validation" novalidate>
        <div class="mb-4">
          <label for="name" class="form-label">Full Name</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
              placeholder="Enter your full name"
            />
            <div class="invalid-feedback">Please enter your full name</div>
          </div>
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <div class="invalid-feedback">
              Please enter a valid email address
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="Create a password"
            />
            <div class="invalid-feedback">Please enter a password</div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-4">
          Create Account
        </button>

        <div class="text-center">
          <p class="mb-0">
            Already have an account?
            <a
              href="/Frontend/login.html"
              class="text-decoration-none text-primary fw-bold"
            >
              Sign In
            </a>
          </p>
        </div>
      </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for form validation -->
    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
