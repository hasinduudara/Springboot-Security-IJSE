<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Spring Security</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-in;
    }
    .login-title h2 {
      color: #333;
      font-weight: 600;
    }
    .form-label {
      color: #666;
      font-weight: 500;
    }
    .form-control, .form-select {
      border-radius: 8px;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    .btn-primary {
      background: #4f46e5;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: #4338ca;
      transform: translateY(-2px);
    }
    .form-check-input:checked {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }
    .text-muted {
      color: #666;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 576px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
<!--  <link rel="stylesheet" href="/Frontend/css/register.css" />-->
</head>
<body>
<div class="login-container">
  <div class="login-title text-center mb-5">
    <h2 class="mb-2">Create Account</h2>
    <p class="text-muted">Join Spring Security today</p>
  </div>

  <form id="registerForm" action="register" method="POST">
  <!-- Username -->
    <div class="mb-4">
      <label for="username" class="form-label">Username</label>
      <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user-circle"></i>
            </span>
        <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                placeholder="Enter a username"
        />
        <div class="invalid-feedback">Please enter a username</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                placeholder="Create a password"
        />
        <div class="invalid-feedback">Please enter a password</div>
      </div>
    </div>

    <!-- Role -->
    <div class="mb-4">
      <label for="role" class="form-label">Role</label>
      <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user-tag"></i>
            </span>
        <select class="form-select" id="role" name="role" required>
          <option value="">Select your role</option>
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
        <div class="invalid-feedback">Please select a role</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100 mb-4">
      Create Account
    </button>

    <div class="text-center">
      <p class="mb-0">
        Already have an account?
        <a
                href="/Frontend/login.html"
                class="text-decoration-none text-primary fw-bold"
        >
          Sign In
        </a>
      </p>
    </div>
  </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/Frontend/js/register.js"></script>

</body>
</html>
