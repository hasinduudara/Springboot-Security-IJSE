<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Spring Security</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <!-- Font Awesome -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="/Frontend/css/register.css" />
</head>
<body>
<div class="login-container">
  <div class="login-title text-center mb-5">
    <h2 class="mb-2">Create Account</h2>
    <p class="text-muted">Join Spring Security today</p>
  </div>

  <form id="registerForm" action="register" method="POST">
    <!-- Username -->
    <div class="mb-4">
      <label for="username" class="form-label">Username</label>
      <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user-circle"></i>
            </span>
        <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
                placeholder="Enter a username"
        />
        <div class="invalid-feedback">Please enter a username</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                placeholder="Create a password"
        />
        <div class="invalid-feedback">Please enter a password</div>
      </div>
    </div>

    <!-- Role -->
    <div class="mb-4">
      <label for="role" class="form-label">Role</label>
      <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user-tag"></i>
            </span>
        <select class="form-select" id="role" name="role" required>
          <option value="">Select your role</option>
          <option value="USER">User</option>
          <option value="ADMIN">Admin</option>
        </select>
        <div class="invalid-feedback">Please select a role</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100 mb-4">
      Create Account
    </button>

    <div class="text-center">
      <p class="mb-0">
        Already have an account?
        <a
                href="/Frontend/login.html"
                class="text-decoration-none text-primary fw-bold"
        >
          Sign In
        </a>
      </p>
    </div>
  </form>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/Frontend/js/register.js"></script>

</body>
</html>
